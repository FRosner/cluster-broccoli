<!DOCTYPE html>
<html ng-app="broccoli" lang="en">

<head>
    <meta charset="utf-8" />
    <title>Cluster Broccoli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Le styles -->
    <link data-require="bootstrap-css" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <style>
        body {
            padding-top: 20px;
        }

        @media (max-width: 979px) {
            /* Remove any padding from the body */
            body {
                padding-top: 0;
            }
        }

        .service-link {
          margin-right: 10px;
        }

        .service-status-unknown {
          color: #6e808e;
        }

        .service-status-passing:link, .service-status-passing:visited, .service-status-passing:hover, .service-status-passing:active {
          color: #098552;
        }

        .service-status-failing:link, .service-status-failing:visited, .service-status-failing:hover, .service-status-failing:active {
          color: #b94a48;
        }

        [ng-click],
        [data-ng-click],
        [x-ng-click] {
          cursor: pointer;
        }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" />
    <!-- Le javascript
    ================================================== -->
    <script data-require="jquery" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
      <!-- restangular START -->
    <script src="https://cdn.jsdelivr.net/lodash/1.3.1/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
      <!-- restangular STOP -->
    <script src="/assets/broccoli.js"></script>
    <script src="/assets/newInstanceModal.js"></script>
</head>

<body ng-controller="MainController as main">
    <div class="container">
        <div class="row" ng-repeat="template in main.templates">
            <div class="col-md-12" style="margin-top: 10px;">
              <h2>
                {{template.id}}
                <img ng-init="itemsrc='assets/plus.svg'"
                     ng-src="{{itemsrc}}"
                     ng-click="main.openModal(template)"
                     class="img-responsive"
                     data-holder-rendered="true"
                     style="margin-left: 10px; height: 20px; display: inline-block;">
                </img>
              </h2>
              <p>
                {{template.description}}
              </p>
            </div>
            <div class="col-md-12" style="margin-top: 20px;">
                <table class="table table">
                  <tbody>
                      <tr ng-repeat="instance in template.instances">
                        <td class="col-md-2" scope="row">
                          {{instance.id}}
                          <img ng-init="itemsrc='assets/minus.svg'"
                               ng-src="{{itemsrc}}"
                               ng-click="main.deleteInstance(template, instance)"
                               class="img-responsive"
                               data-holder-rendered="true"
                               style="margin-left: 10px; height: 1em; display: inline-block;">
                        </td>
                        <td class="col-md-8">
                          <span ng-repeat="service in instance.services" class="service-link">
                            <a ng-if="service.status != 'unknown'" ng-class="(service.status=='passing') ? 'service-status-passing' : 'service-status-failing'" target="_blank" href="{{service.protocol}}://{{service.address}}:{{service.port}}">{{service.name}}</a>
                            <span ng-if="service.status == 'unknown'" class="service-status-unknown">{{service.name}}</span>
                          </span>
                        </td>
                        <td class="col-md-1">{{instance.status}}</td>
                        <td class="col-md-1">
                          <button type="button"
                                  ng-if="['stopped'].indexOf(instance.status.toLowerCase()) >= 0"
                                  class="btn btn-success"
                                  ng-click="submitStatus(instance, 'running')">
                            Start
                          </button>
                          <button type="button"
                                  ng-if="['stopped'].indexOf(instance.status.toLowerCase()) == -1"
                                  class="btn btn-danger"
                                  ng-click="submitStatus(instance, 'stopped')">
                            Stop
                          </button>
                        </td>
                      </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /container -->
</body>

</html>
